<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GUINESS SHORTAGE CALCULATOR</title>
</head>
<body>
    <main>
        <section>
            <section>
                <img src="./asset/logo.png" alt="logo">
                <h1>GUINESS SHORTAGE CALCULATOR</h1>
            </section>
            <label for="number_of_items">number of items</label> <br />
            <input type="text" name="number_of_items" id="number_of_items"> <br/>
            <label for="wob">WOB</label> <br />
            <input type="text" id="wob" name="wob">
            <section>
                <section>
                    <label for="good_pack">packs</label> <br />
                    <input type="text" id="good_pack" name="good_pack">
                </section>
                <section>
                    <p>good</p>
                    <label for="good_can">cans</label> <br />
                    <input type="text" id="good_can" name="good_can">
                </section>
            </section>
            <section>
                <section>
                    <label for="bad_pack">packs</label> <br />
                    <input type="text" id="bad_pack" name="bad_pack">
                </section>
                <section>
                    <p>bad</p>
                    <label for="bad_can">cans</label> <br />
                    <input type="text" id="bad_can" name="bad_can">
                </section>
            </section>
            <label for="not_return_or_missing">not returned/missing</label> <br />
            <input type="text" name="not_return_or_missing" id="not_return_or_missing"> <br/>
            <button id="cal"><img src="./asset/logo.png" alt="calculator">calculate shortage</button>
        </section>
        <section>
            <div id="result"></div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
